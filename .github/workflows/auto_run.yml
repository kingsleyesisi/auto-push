name: Autoâ€‘Run Script

on:
  workflow_dispatch:   # <-- lets you manually trigger the action
  schedule:
    - cron: '*/2 * * * *'

permissions:
  contents: write

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run auto_push script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python auto_push.py
