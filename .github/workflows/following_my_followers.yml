name: follow my followers

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '0 00 * * *'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    environment: AUTO_PUSH

    env:
      GITHUB_USERNAME: ${{ vars.USERNAME }}
      GITHUB_TOKEN:    ${{ vars.TOKEN }}
      GITHUB_EMAIL:    ${{ vars.EMAIL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true
          token: ${{ env.GITHUB_TOKEN }}

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run following_my_followers.py
        run: |
          python following_my_followers.py -m "${GITHUB_USERNAME}" -t "${GITHUB_TOKEN}"

      - name: Commit & Push updates
        run: |
          # 1. Ensure .ENV is ignored & unstaged
          echo ".env" >> .gitignore
          git reset HEAD .env || true

          # 2. Configure git author
          git config user.name  "${GITHUB_USERNAME}"
          git config user.email "${GITHUB_EMAIL}"

          # 3. Stage everything except .ENV
          git add .
          git reset .env

          # 4. Commit & push if there are changes
          if ! git diff --cached --quiet; then
            git commit -m "chore: update following list"
            git pull --rebase origin main
            git push
          else
            echo "No changes to commit."
          fi
